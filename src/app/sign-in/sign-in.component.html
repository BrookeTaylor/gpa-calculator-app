<div class="container">
  <div class="card">
    <h2>Student Sign In</h2>
    <span>You must enter a valid student ID to proceed</span>

    <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); signinForm.reset()">

      <!-- Error space ABOVE the input -->
      <div class="error-space">
        <div class="msg-error" *ngIf="signinForm.get('studentId')?.hasError('required') && signinForm.get('studentId')?.touched">
          Student ID is required.
        </div>
        <div class="msg-error" *ngIf="signinForm.get('studentId')?.hasError('pattern') && signinForm.get('studentId')?.touched">
          Student ID must be a numeric value.
        </div>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Student ID</mat-label>
        <input
          matInput
          formControlName="studentId"
          id="txtStudentId"
          required />
      </mat-form-field>

      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!signinForm.valid">Submit</button>

    </form>

  </div>
</div>
